<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        context:
            form: forms.Form
            error_message: str
    -->
    <h1>
        Log-in
    </h1>
    {% if error_message %}
        <p>{{error_message}}</p>
    {% else %}
         <p>Please, use the following form to log-in:</p>
    {% endif %}

    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log-in"></p>
    </form>
</body>
</html>
